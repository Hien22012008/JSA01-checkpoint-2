<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Check point 2</title>
</head>
<body>
    <div class="container">
        <div class="search-div">

            <div class="footer">
            </div>
        </div>
        <div class="results-div">

            <img id="pokemonImg" src="https://cdn.streamloots.com/uploads/5eb3db772a3fcd0035f7ff40/10172dc2-f05e-4804-948f-94ec8a1747ce.gif" alt="Imagen del pikacku">
            <p id="pokemonSkillsTitle">What ability will this Pokemon contain?</p>
            <div id="pokemonSkillsList"></div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
